<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall</title>
    <link rel="stylesheet" href="./basketball.css">
</head>
<body>
    <main>
        <div>
            <h2>HOME</h2>
            <p id="home-score">0</p>
            <div class="buttons">
                <button class="btn1" id="btn1">+1</button>
                <button class="btn2" id="btn2">+2</button>
                <button class="btn3" id="btn3">+3</button>
            </div>
        </div>
        <div>
            <h2>GUEST</h2>
            <p id="guest-score">0</p>
            <div class="buttons">
                <button class="btn4" id="btn4">+1</button>
                <button class="btn5" id="btn5">+2</button>
                <button class="btn6" id="btn6">+3</button>
            </div>
        </div>
    </main>

    <script src="./basketball.js"></script>
</body>
</html>
